<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="./images/javascript-logo-javascript-icon-transparent-free-png.webp">
    <title>Depi_js_lab1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="./images/data-icon-javascript-icon-js-icon-png-favpng-0cy5tqThdBQh2w8utDuEVmQND.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-bottom">
                Depi js lab1
            </a>
        </div>
    </nav>
    <main>
    <!-- section 1 that accepts a variable and returns its type -->
     <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 1</h4>
            <div class="mb-3">
                <input type="text" id="varValue" class="form-control" placeholder="enter a value">
            </div>
            <button id="checkType" class="btn btn-primary w-100 mb-3">Check Type</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 2 for addition, subtraction, multiplication, and division -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 2</h4>
            <div class="mb-3">
                <input type="text" id="num1" class="form-control" placeholder="First number">
            </div>
            <div class="mb-3">
                <input type="text" id="num2" class="form-control" placeholder="Second number">
            </div>
            <button id="sum" class="btn btn-primary w-100 mb-3">Sum</button>
            <button id="sub" class="btn btn-primary w-100 mb-3">Sub</button>
            <button id="mul" class="btn btn-primary w-100 mb-3">Mul</button>
            <button id="div" class="btn btn-primary w-100 mb-3">Div</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 3 that checks if a value is NaN -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 3</h4>
            <div class="mb-3">
                <input type="text" id="value" class="form-control" placeholder="enter the value">
            </div>
            <button id="CheckIsNan" class="btn btn-primary w-100 mb-3">Check</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 4 that check if a number is even and false if odd -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 4</h4>
            <div class="mb-3">
                <input type="text" id="number" class="form-control" placeholder="enter a number">
            </div>
            <button id="CheckIsEven" class="btn btn-primary w-100 mb-3">Check</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 5 that concatenates two strings with a space in between -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 5</h4>
            <div class="mb-3">
                <input type="text" id="str1" class="form-control mb-3" placeholder="enter the frist string">
                <input type="text" id="str2" class="form-control" placeholder="enter the frist string">
            </div>
            <button id="addSpace" class="btn btn-primary w-100 mb-3">Add a space</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 6 that takes a string and returns its uppercase version -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 6</h4>
            <div class="mb-3">
                <input type="text" id="lowerCaseString" class="form-control" placeholder="enter a lowerCaseString">
            </div>
            <button id="convertToUpperCase" class="btn btn-primary w-100 mb-3">Convert</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 7 that takes a string and an index then returns the character at a given index in the string -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 7</h4>
            <div class="mb-3">
                <input type="text" id="theString" class="form-control mb-3" placeholder="enter the string">
                <input type="text" id="theIndex" class="form-control" placeholder="enter the number of character">
            </div>
            <button id="Search" class="btn btn-primary w-100 mb-3">Search</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 8 that takes a name of a person and then returns “Hello , name” -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 8</h4>
            <div class="mb-3">
                <input type="text" id="theName" class="form-control" placeholder="enter a name">
            </div>
            <button id="addHallo" class="btn btn-primary w-100 mb-3">Say Hallo</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 9 that checks if a value is null or undefined -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 9</h4>
            <div class="mb-3">
                <input type="text" id="theValue" class="form-control" placeholder="enter a value">
            </div>
            <button id="checkIfNull" class="btn btn-primary w-100 mb-3">Check</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 10 that generates a random number between two values. -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 10</h4>
            <div class="mb-3">
                <input type="text" id="fristNumber" class="form-control mb-3" placeholder="enter the frist number">
                <input type="text" id="secondNumber" class="form-control" placeholder="enter the second number">
            </div>
            <button id="generate" class="btn btn-primary w-100 mb-3">Generate</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 11 that takes a number , checks its value and return “Positive” or “Negative” or “Zero” -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 11</h4>
            <div class="mb-3">
                <input type="text" id="num" class="form-control" placeholder="enter a value">
            </div>
            <button id="checkStatus" class="btn btn-primary w-100 mb-3">Check Status</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div>
    <!-- section 12 that safely evaluates a mathematical expression and handles errors gracefully -->
    <div class="container-fluid mt-4">
        <div class="card shadow p-4">
            <h4 class="text-center mb-3">Question 12</h4>
            <div class="mb-3">
                <input type="text" id="expression" class="form-control" placeholder="enter a expression">
            </div>
            <button id="evaluates" class="btn btn-primary w-100 mb-3">Evaluates</button>
            <p class="result text-center fw-bold text-success"></p>
        </div>
    </div> 
    </main>
    <footer class="mt-4">
        <div class="card">
            
            <div class="card-body">
                <h5 class="card-title fw-bold">Depi Javascript lab 1</h5>    
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
